version: 2
jobs:
  conda:
    docker:
      - image: continuumio/miniconda
    steps:
      - checkout
      - run: conda env create -f environment.yml
      - run: conda activate numba-xnd && cd numba && python setup.py develop
      - run: conda activate numba-xnd && python -m unittest
workflows:
  version: 2
  test:
    jobs:
      - conda
